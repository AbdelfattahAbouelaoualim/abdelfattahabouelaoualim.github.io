<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
{% include header.html %}

  <main class="main pt-4" role="main">

    <div class="container">

      <div class="row">
        <div class="col-md-9">

          <article class="card mb-4">
            <header class="card-header text-center">
              <div class="card-meta">
                <span class="date">{{ page.date | date: "%-d %B %Y" }}</span>
                <span class="categories">
                  {% for category in page.categories %}
                    <a href="{{ site.baseurl }}/categories/#{{category|slugize}}">#{{category}}</a>
                  {% endfor %}
                </span>
              </div>
              <h1 class="card-title">{{ page.title }}</h1>
            </header>

            {% if page.image %}
            <div class="card-img-wrapper">
              <img class="card-img" src="{{ site.baseurl }}/img/{{ page.image }}" alt="{{ page.title }}" />
            </div>
            {% endif %}

            <div class="card-body">
              {{ content }}
            </div>
          </article>

          <style>
          .card {
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
          }

          .card:hover {
            transform: translateY(-5px);
          }

          .card-header {
            background: none;
            border: none;
            padding: 2rem 1.5rem;
          }

          .card-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
          }

          .card-meta a {
            color: #EA950B;
            margin: 0 0.5rem;
            transition: color 0.3s ease;
          }

          .card-title {
            color: #333;
            font-size: 2rem;
            font-weight: 700;
          }

          .card-img-wrapper {
            overflow: hidden;
          }

          .card-img {
            transition: transform 0.5s ease;
          }

          .card-img:hover {
            transform: scale(1.05);
          }

          .card-body {
            padding: 2rem;
            font-size: 1.1rem;
            line-height: 1.8;
          }
          </style>
        </div>
		{% include sidebar.html %}	
      </div>
    </div>
  </main>
{% include footer.html %}
</body>
</html>
