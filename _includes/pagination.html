<nav aria-label="..." class="pg-center">
      <ul class="pagination justify-content-center">

            {% if paginator.previous_page %}
<!--
            <li class="page-item">
                  <a class="page-link" href="{{site.baseurl}}/{{ paginator.previous_page_path }}">Previous</a>
            </li>
      -->
      <li class="previous">
          <a class="page-link" href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">Newer</a>
      </li>
            {% else %}
            <li class="page-item disabled">
                  <a class="page-link" href="#" tabindex="-1">Newer</a>
            </li>
            {% endif %}

            <li class="page-item active"><a class="page-link">Page: {{ paginator.page }} of
                        {{ paginator.total_pages }}</a></li>

            {% if paginator.next_page %}
            <!--
            <li class="page-item">
                  <a class="page-link" href="{{site.baseurl}}/{{ paginator.next_page_path }}">Next</a>
            </li>
      -->
      <li class="next">
          <a class="page-link" href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">Older</a>
      </li>
            {% else %}
            <li class="page-item disabled">
                  <a class="page-link" href="#" tabindex="-1">Older</a>
            </li>
            {% endif %}
      </ul>
</nav>

<style>
      .pg-center {
            background: #ffffff;
            padding-top: 2rem;
            padding-bottom: 2rem;
            margin-top: 2rem;
      }
</style>
