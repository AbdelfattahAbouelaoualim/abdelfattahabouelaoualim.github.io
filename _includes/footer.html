<footer class="site-footer">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h3>About</h3>
        <p>{{ site.description }}</p>
        <div class="social-links">
          <a href="https://github.com/{{ site.github_username }}" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
      <div class="col-md-4">
        <h3>Recent Posts</h3>
        <ul class="recent-posts">
          {% for post in site.posts limit:3 %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
      <div class="col-md-4">
        <h3>Newsletter</h3>
        <form class="newsletter-form">
          <input type="email" placeholder="Your email" required>
          <button type="submit">Subscribe</button>
        </form>
      </div>
    </div>
  </div>
  <div class="footer-bottom">
    <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
  </div>
</footer>

<style>
.site-footer {
  background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
  color: #fff;
  padding: 4rem 0 0;
  margin-top: 4rem;
}

.site-footer h3 {
  color: #EA950B;
  font-size: 1.5rem;
  margin-bottom: 1.5rem;
  position: relative;
}

.site-footer h3::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -10px;
  width: 50px;
  height: 2px;
  background: #EA950B;
}

.social-links a {
  color: #fff;
  font-size: 1.5rem;
  margin-right: 1rem;
  transition: color 0.3s ease;
}

.social-links a:hover {
  color: #EA950B;
}

.recent-posts {
  list-style: none;
  padding: 0;
}

.recent-posts li {
  margin-bottom: 1rem;
}

.recent-posts a {
  color: #fff;
  text-decoration: none;
  transition: color 0.3s ease;
}

.recent-posts a:hover {
  color: #EA950B;
}

.newsletter-form {
  display: flex;
  gap: 0.5rem;
}

.newsletter-form input {
  flex: 1;
  padding: 0.75rem;
  border: none;
  border-radius: 4px;
  background: rgba(255,255,255,0.1);
  color: #fff;
}

.newsletter-form button {
  padding: 0.75rem 1.5rem;
  border: none;
  border-radius: 4px;
  background: #EA950B;
  color: #fff;
  cursor: pointer;
  transition: background 0.3s ease;
}

.newsletter-form button:hover {
  background: #ff8c00;
}

.footer-bottom {
  text-align: center;
  padding: 1.5rem 0;
  margin-top: 3rem;
  border-top: 1px solid rgba(255,255,255,0.1);
}
</style>

<script src="{{ site.baseurl }}/js/bundle.js"></script>
