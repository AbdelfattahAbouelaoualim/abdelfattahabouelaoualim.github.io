<style>
  /* Styles généraux */
  h4.card-title {
    font-family: 'Roboto', sans-serif;
    color: #EA950B;
    padding-bottom: 10px;
  }

  .card {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .btn-link {
    color: #007bff;
    transition: color 0.3s;
  }

  .btn-link:hover {
    color: #0056b3;
    text-decoration: underline;
  }

  .card-img {
    width: 100%;
    height: auto;
    border-radius: 5px;
    margin-top: 10px;
  }

  time {
    color: #888;
    font-size: 14px;
  }
</style>

<div class="col-md-3 ml-auto">
  <aside class="sidebar">

    <!-- Card for Categories -->
    <div class="sidebar-card glassmorphism">
      <h4 class="sidebar-title">
        <i class="fas fa-tags"></i> Catégories
      </h4>
      <div class="category-cloud">
        {% for category in site.categories %}
          <a href="{{ site.baseurl }}/categories/#{{ category[0] | slugize }}" 
             class="category-pill">
            {{ category[0] }}
          </a>
        {% endfor %}
      </div>
    </div>

    <!-- Card for Latest Posts -->
    <div class="card mb-4">
      <div class="card-body">
        <h4 class="card-title">Latest posts</h4>
        {% for post in site.posts limit:2 %}
        <div class="post-item">
          <a href="{{site.baseurl}}{{ post.url }}">
            <h4 class="h6">{{ post.title }}</h4>
            {% if post.image %}
            <img class="card-img" src="{{ site.baseurl }}/img/{{ post.image }}" alt="{{ post.title }}" />
            {% endif %}
          </a>
          <time>On {{ post.date | date_to_string }}</time> in {{ post.categories[0] }}
          <hr />
        </div>
        {% endfor %}
      </div>
    </div>
  </aside>
</div>
