<!-- Navigation -->

<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{"/" | relative_url }}">
      <img class="logo" src="/img/logo.png" alt="" />
    </a>
    <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#navbarResponsive">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        {% for item in site.main_toc %}
        <li class="nav-item {% if page.url == item.url %}active{% endif %}">
          <a class="nav-link" href="{{ item.url | relative_url }}">
            {{ item.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>

<style>
.navbar {
  background: rgba(0,0,0,0.8);
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
}

.navbar-brand img.logo {
  width: 150px;
  height: auto;
  transition: all 0.3s ease;
}

.nav-link {
  color: #fff !important;
  font-weight: 500;
  padding: 0.5rem 1rem;
  position: relative;
}

.nav-link::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  bottom: 0;
  left: 50%;
  background: #EA950B;
  transition: all 0.3s ease;
}

.nav-link:hover::after {
  width: 100%;
  left: 0;
}

@media (max-width: 991px) {
  .navbar-collapse {
    background: rgba(0,0,0,0);
    padding: 1rem;
    border-radius: 0.5rem;
  }
}
</style>
